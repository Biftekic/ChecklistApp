<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChecklistApp - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .features {
      text-align: left;
      margin: 30px 0;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .feature-icon {
      font-size: 24px;
      margin-right: 15px;
    }
    
    .feature-text {
      font-size: 16px;
    }
    
    .retry-button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .status {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 14px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff6b6b;
      margin-right: 10px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Don't worry! ChecklistApp works offline too.</p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">âœ…</span>
        <span class="feature-text">Continue working with cached data</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ’¾</span>
        <span class="feature-text">Your changes are saved locally</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ”„</span>
        <span class="feature-text">Will sync when connection returns</span>
      </div>
    </div>
    
    <button class="retry-button" onclick="checkConnection()">
      Check Connection
    </button>
    
    <div class="status">
      <span class="status-indicator"></span>
      <span id="status-text">Waiting for connection...</span>
    </div>
  </div>
  
  <script>
    function checkConnection() {
      if (navigator.onLine) {
        document.getElementById('status-text').textContent = 'Connected! Redirecting...';
        document.querySelector('.status-indicator').style.background = '#51cf66';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        document.getElementById('status-text').textContent = 'Still offline. Checking again...';
      }
    }
    
    // Auto-check every 5 seconds
    setInterval(checkConnection, 5000);
    
    // Listen for online event
    window.addEventListener('online', checkConnection);
  </script>
</body>
</html>
